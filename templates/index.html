<!DOCTYPE html>
<html>
<head>
    <title>AI & SingularityNET - Powered Financial Assistant</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Financial Chatbot</h1>
            </div>
            <div class="app-description">
                <p>Your AI-powered financial assistant. Ask about stocks, crypto, or investment advice.</p>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-window">
                <div id="chat-container"></div>
                <div id="typing-indicator" style="display: none;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask about stocks, crypto, or financial advice...">
                    <button id="send-button">Send</button>
                </div>
                <div class="actions">
                    <button id="clear-button">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
